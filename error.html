<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Login</title>
</head>
<body>
    <h1>Erro de Login</h1>
    <p id="errorMessage"></p>
    <form id="resetForm">
        <h2>Redefina sua senha</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">Enviar Redefinição de Senha</button>
    </form>

    <script>
        // Pega a mensagem de erro da URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message');

        // Verifica se a mensagem de erro existe e exibe-a
        if (errorMessage) {
            document.getElementById('errorMessage').textContent = errorMessage;
        } else {
            document.getElementById('errorMessage').textContent = "Por favor, tente novamente.";
        }

        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;

            // Aqui você pode implementar a lógica para enviar um e-mail de redefinição de senha.
            alert(`Instruções de redefinição de senha enviadas para ${email}.`);

            // Redirecionar para a página de login após enviar o pedido de redefinição
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
